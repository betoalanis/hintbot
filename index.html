<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hintbot, the Icon Hinter</title>
    <link rel="stylesheet" href="web/style.css">
    <script src="web/weblas.js"></script>
    <script src="web/keras.js"></script>
    <script src="web/hintbot.js" charset="utf-8"></script>
	</script>
</head>
<body>
    <div id="spinner"></div>
    <div id="fileInputWrapper" class="hidden">
        <label for="fileInput" id="inputLabel" class="button bigButton">Upload a 32x32.png</label>
        <input id="fileInput" type="file" accept="png"/>
    </div>
    <div id="display" class="hidden">
        Original Image:
        <img id="original"/><br />
        Hinted Image:
        <img id="hinted"/>
    </div>
    <div id="description">
        HintBot is a work-in-progress icon-hinter that uses an in-browser convolutional neural network.<br />
        You can read more about HintBot <a href="https://github.com/madebyollin/hintbot">on its GitHub page.</a>
    </div>
    <div id="footer">
        Made by <a href="https://www.madebyollin.com">Ollin</a>.  Fork on <a href="https://github.com/madebyollin/emojin">GitHub</a>.
    </div>
</body>
</html>
